<!DOCTYPE html>
<title>DVO Template</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/trumbowyg.min.css">
    <script src="js/vendor/solid-auth-client.bundle.js"></script>
    <script src="js/vendor/solid-file-client.bundle.js"></script>
    <script src="js/vendor/rdflib.min.js"></script>
    <script src="js/vendor/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.20.0/trumbowyg.min.js" charset="utf-8"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/functions/friends.js"></script>
    <script type="module" src="js/functions/posts.js"></script>
    <script type="module" src="js/functions/webId.js"></script>
    <script type="module" src="js/functions/createFolders.js"></script>
</head>

<div class="container">
    <div class="body">
        <div class="sidebar">
            <div class="sidebar-top">
                <a class="home" href="index.html"><i class="fa fa-home"></i> Home</a><a id="login" class="active" href="index.html"><i class="fa fa-sign-in"></i> <span class="status">Login</span></a></div>
            <div class="sidebar-header"><span id="name" class="editable-item">Guest User</span><span></span></div>
            <div><img class="profile-photo" src="images/profilepic.jpg" /></div>
            <div class="sidebar-sub-header"></div>
            <div>
                <ul id="details">
                    <li><i class="fa fa-id-badge"></i> <a id="webId" target="_blank" href="#">WebID</a></li>
                    <li><i class="fa fa-hourglass"></i> <span><span id="age" class="editable-item">Age Not specified</span></span><span></span></li>
                    <li><i class="fa fa-at"></i> <span><span id="email" class="editable-item">No email</span></span><span></span></li>
                    <li><i class="fa fa-phone"></i> <span><span id="phone" class="editable-item">No phone</span></span><span></span></li>
                    <li><i class="fa fa-map-marker"></i> <span><span id="region" class="editable-item">No region</span><span>, </span><span id="country" class="editable-item">No country</span></span><span></span></li>
                </ul>
            </div>
            <div>
                <button id="addFriend" class="add-friend btn btn-green">ADD FRIEND</button>
            </div>
        </div>
        <div class="content">
            <div class="header">For more features and to read reviews about this page please <a href="#">install the DVO extension</a></div>
            <div class="gradient">
                <div class="edit-icons" style="display:none;"><i class="close-note fa fa-close"></i><i class="edit-note fa fa-edit"></i></div>
                <h1>About <span class="name"></span></h1>
                <section class="note"></section>
                <div class="edit-icons" style="display:none;"><i class="close-content fa fa-close"></i><i class="edit-content fa fa-edit"></i></div>
                <section class="editable">
                    <!--<h2>This is your extended note</h2>
                    <p>Please read before logging in...</p>
                    <ul>
                        <li>When you login, a folder called DVO will be added to your public directory</li>
                        <li>The location of this file will be public/DVO/notes-extended.html</li>
                        <li>You can edit your profile via the front-end.</li>
                        <li>The DVO chrome extension is not yet ready, but it's not far off.</li>
                    </ul>-->
                </section>
                <h1>Posts</h1>
                <section id="add-new-post" style="display:none;">
                    <div class="form-group">
                        <textarea id="addPost" class="form-control" placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <button id="addPostBtn" class="btn btn-blue">UPDATE</button>
                    </div>
                </section>
                <section>
                    <div id="posts"></div>
                </section>
            </div>
        </div>
        <div class="friends">
            <div class="right-header">Friends</div>
            <div class="photos">
                <img class="friend-photo-small" src="images/user7-128x128.jpg" />
                <img class="friend-photo-small" src="images/0-200x200.jpg" />
                <img class="friend-photo-small" src="images/350-200x200.jpg" />
            </div>
        </div>
        <div class="col">
            <div class="right-header">Photos</div>
            <div class="photos">
                <!--<img class="photo" src="images/user7-128x128.jpg" />-->
                <img class="photo" src="images/0-200x200.jpg" />
                <img class="photo" src="images/350-200x200.jpg" />
                <img class="photo" src="images/829-200x200.jpg" />
            </div>
        </div>
    </div>
   <!-- <div class="footer">If you found this service useful, please consider making a <a href="">donation</a></div>-->
</div>
